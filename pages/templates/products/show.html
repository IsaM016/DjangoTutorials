{% extends 'pages/base.html' %}
{% block title %}{{ product.name }}{% endblock %}
{% block header_title %}{{ product.name }}{% endblock %}
{% block content %}
<div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="https://static.djangoproject.com/img/logos/django-logo-positive.svg" class="img-fluid rounded-start">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <!-- Conditional to display product name in red if price > 100 -->
        <h5 class="card-title" style="{% if product.price > 100 %}color: red;{% endif %}">{{ product.name }}</h5>
        <p class="card-text">{{ product.description }}</p>
        <p class="card-text"><strong>Price:</strong> ${{ product.price }}</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
